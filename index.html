<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign-up Form</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <style>
        body {
        font-family: "Sofia", sans-serif;
        }
        </style>
</head>
<body>

    <div class="inputs">
        <h1 class="intro1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
        <h1 class="intro2">You <em>know</em> you want to.</h1>

        <div class="signup">
            <form>
                
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>
            
                <label for="Password">Password:</label>
                <input type="password" id="password1" required>
            </form>
        </div>

        <div class="signup2">
            <form>
                <label for="last_name">Last Name:</label>
                <input type="text" id="email" required>

                <label for="number">Phone number:</label>
                <input type="number" id="number" required>

                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" required>
                
            </form>

            <button>Create account</button>

            <p class="account">Already have an account? <a href="">Log in</a></p>
        </div>

    </div>

    <div class="div">
        <img class="lotus" src="lotus.png" alt="logo">

        <div class="logo">Flora</div>
        
        <img id="background" src="background-image.img" alt="background-image">
    
        <div class="screen"></div>
        

        <div class="credit">Photo by<a href="https://unsplash.com/@rikonavt">Irina Kolesnikova</a>
        </div>
    </div>
</body>
</html>
